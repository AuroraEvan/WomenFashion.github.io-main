  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const container = document.getElementById("cart-container");
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>Your shopping cart is empty.</p>";
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <button class="remove-btn" onclick="removeItem('${item.id}')">Ã—</button>
          <img src="${item.img}" alt="${item.name}" />
          <div>
            <h3>${item.name}</h3>
            <p>GiÃ¡: ${item.price} Ä‘</p>
            <div class="qty-controls">
              <button onclick="changeQty('${item.id}', -1)">âˆ’</button>
              <span>${item.qty}</span>
              <button onclick="changeQty('${item.id}', 1)">+</button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function removeItem(id) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function changeQty(id, delta) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart = cart.map(item => {
        if (item.id === id) {
          item.qty += delta;
          if (item.qty < 1) item.qty = 1;
        }
        return item;
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    document.getElementById("clear-cart").addEventListener("click", () => {
      if (confirm("Are you sure you want to delete the entire cart?")) {
        clearCart();
      }
    });

    loadCart(); // Load khi vÃ o trang
  </script>
