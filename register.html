<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | WOMEN FASHION</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>WOMEN FASHION</h1>
    </header>
    <main>
      <section class="register-section">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username *" required />
          <input type="email" id="register-email" placeholder="Email *" required />
          <input type="password" id="register-password" placeholder="Password *" required />
          <button type="submit">Register</button>
          <div class="form-status" id="register-status"></div>
        </form>
        <div class="login-cta">
          <span>Already have an account?</span>
          <button class="main-btn" onclick="window.location.href='login.html'">Login</button>
        </div>
      </section>
    </main>
    <footer>
      <p>üìû Phone number: 0123 456 789 | ‚úâÔ∏è Email: thoitrangnu@example.com</p>
      <p>¬© 2025 WOMEN FASHION</p>
    </footer>
  </div>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const status = document.getElementById('register-status');
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (!username || !email || !password) {
        status.textContent = 'Please fill out all required fields.';
        status.style.color = 'red';
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        status.textContent = 'Invalid email address!';
        status.style.color = 'red';
        return;
      }
      if (users.find(u => u.username === username)) {
        status.textContent = 'Username already exists!';
        status.style.color = 'red';
        return;
      }
      users.push({ username, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      status.textContent = 'Registration successful! Please login.';
      status.style.color = 'green';
      setTimeout(function () {
        window.location.href = 'login.html';
      }, 1200);
    });
  </script>
</body>
</html>
