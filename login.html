<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | WOMEN FASHION</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>WOMEN FASHION</h1>
    </header>
    <main>
      <section class="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username *" required />
          <input type="password" id="login-password" placeholder="Password *" required />
          <button type="submit">Login</button>
          <div class="form-status" id="login-status"></div>
        </form>
        <div class="register-cta">
          <span>Don't have an account?</span>
          <button class="main-btn" onclick="window.location.href='register.html'">Register</button>
        </div>
      </section>
    </main>
    <footer>
      <p>üìû Phone number: 0123 456 789 | ‚úâÔ∏è Email: thoitrangnu@example.com</p>
      <p>¬© 2025 WOMEN FASHION</p>
    </footer>
  </div>
  <script>
    // Demo l∆∞u t√†i kho·∫£n ƒëƒÉng k√Ω ·ªü localStorage. Th·ª±c t·∫ø n√™n d√πng backend!
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const status = document.getElementById('login-status');
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const found = users.find(u => u.username === username && u.password === password);
      if (!username || !password) {
        status.textContent = 'Please fill out all required fields.';
        status.style.color = 'red';
        return;
      }
      if (!found) {
        status.textContent = 'Incorrect username or password!';
        status.style.color = 'red';
        return;
      }
      status.textContent = 'Login successful! Redirecting...';
      status.style.color = 'green';
      localStorage.setItem('loggedIn', 'true');
      setTimeout(function () {
        window.location.href = 'home.html';
      }, 1000);
    });
  </script>
</body>
</html>
