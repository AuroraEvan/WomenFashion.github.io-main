  <script>
    // T·∫£i d·ªØ li·ªáu ƒë√£ l∆∞u (n·∫øu c√≥)
window.onload = function () {
  const savedData = JSON.parse(localStorage.getItem('profile')) || {};
  document.getElementById('name').value = savedData.name || "";
  document.getElementById('email').value = savedData.email || "";
  document.getElementById('phone').value = savedData.phone || "";
  document.getElementById('address').value = savedData.address || "";
  document.getElementById('joined').value = savedData.joined || "";
  document.getElementById('birthday').value = savedData.birthday || "";
};

// L∆∞u d·ªØ li·ªáu khi nh·∫•n n√∫t "Save Changes"
document.getElementById('profile-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const profileData = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    joined: document.getElementById('joined').value,
    birthday: document.getElementById('birthday').value,
  };
  localStorage.setItem('profile', JSON.stringify(profileData));
  alert('Profile updated successfully!');
});


  </script>
